    <script type="text/template" id="tplLi">
        <% _.each(arr, function(i,index){ %>
        <div class="permissions" data-index="<%= index %>">

            <% if( i.type =="button"){ %>
            <div class="type"><span class="typeSpan">类型</span><select class="operationType"><option value="">请选择</option><option value="query">数据查询</option><option value="button" selected="selected">按钮</option><option value="link">链接</option></select></div>
            <% var classNum=i.className.split(",");
             var noclassNum=i.noclassName.split(",");
             var contentNum=i.content.split(",");
             var nocontentNum=i.nocontent.split(",");
            for(var n=0;n<classNum.length;n++){ %>
            <div class="new"><input type="button" class="<%= classNum[n] %>" value="<%= contentNum[n] %>" style="background-color:#5bb1da;border:1px #5bb1da solid"></div>
            <% };for(var n=0;n<noclassNum.length;n++){ %>
            <div class="new"><input type="button" class="<%= noclassNum[n] %>" value="<%= nocontentNum[n] %>" style="background-color:#bfc3c5;border:1px #bfc3c5 solid"></div>
            <% }
            %>
            <% }else if( i.type =="input"){%>
            <div class="type"><span class="typeSpan">类型</span><select class="operationType"><option value="">请选择</option><option value="query">数据查询</option><option value="button">按钮</option><option value="link" selected="selected">链接</option></select></div>
            <% var classNum=i.className.split(",");
            var noclassNum=i.noclassName.split(",");
            var contentNum=i.content.split(",");
            var nocontentNum=i.nocontent.split(",");
            for(var n=0;n<classNum.length;n++){ %>
            <div class="new"><%= contentNum[n] %><input type="text" class="<%= classNum[n] %>" value="" ></div>
            <% };for(var n=0;n<noclassNum.length;n++){ %>
            <div class="new"><%= nocontentNum[n] %><input type="text" class="<%= noclassNum[n] %>" value="" disabled="disabled"></div>
            <% }
            %>
            <% }%>
            <div class="number"><span class="frameWorkName">名称</span><input type="text" class="frameName" value="<%= i.frameName %>"></div>
            <div class="urlDiv"><span class="urlSpan">接口地址</span><input type="text" class="urlInput" value="<%= i.urlInput %>"></div>
            <img class="close" src="../images/close.png"><div class="new"></div>

         </div>
        <% }); %>
