            </tr>

    </div>

            </ul>

            <img src="images/car2.png" alt="" class="car2">

        <div class="lixian">

        </div>
    </div>
    <div class="middle_con">
        <p class="middle_p1">各地车场在线情况</p>

</div>

<script type="text/javascript">


    var gridObj;
    $(function () {
        gridObj = $.fn.bsgrid.init('searchTable', {
            url: 'data/tsconfig.json',
            showPageToolbar: false,

            pageSize: 8,
            pageSizeSelect: false,
            pagingLittleToolbar: true,
            pageIncorrectTurnAlert: false,
            stripeRows: true
        });
        $("#searchTable_pt_outTab").remove();
    });

</script>
