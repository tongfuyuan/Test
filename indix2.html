<script type="text/javascript">
    var myChart2 = echarts.init(document.getElementById('map-wrap'));
    var myData = [

        {name: '海门', value: [121.15, 31.89, 90]},
        {name: '鄂尔多斯', value: [109.781327, 39.608266, 120]},
        {name: '招远', value: [120.38, 37.35, 142]},
        {name: '舟山', value: [122.207216, 29.985295, 123]}

    ];
    var option={
        geo:{
            map:'china',

            itemStyle:{
                normal:{
                    areaColor: '#103260',
                    borderColor: '#039ef2'
                },
                emphasis: {					// 高亮状态下的样式
                    areaColor: '#039ef2'
                }
            }
        },
        backgroundColor: '#404a59',
        roamController: {
            show: true,
            zlevel: 0,
            z: 4,
            x: 'left',
            y: 'top',
            width: 80,
            height: 120,
            backgroundColor: 'rgba(0,0,0,0)',
            borderColor: '#ccc',
            borderWidth: 0,
            padding: 5,
            fillerColor: '#fff',
            handleColor: '#6495ed',
            step: 15,
            mapTypeControl: {
                'china': true
            }
        },
        series: [
            {
                name: '销量', // series名称
                type: 'scatter', // series图表类型
                coordinateSystem: 'geo',
                data:myData
            }
        ],
        visualMap: {
            type: 'continuous', // 连续型
            min: 0,       		// 值域最小值，必须参数
            max: 200,			// 值域最大值，必须参数
            calculable: true,	// 是否启用值域漫游
            inRange: {
                color: ['#50a3ba','#eac736','#d94e5d']
                // 指定数值从低到高时的颜色变化
            },
            textStyle: {
                color: '#fff'	// 值域控件的文本颜色
            }
        }
    }

    //使用制定的配置项和数据显示图表
    myChart2.setOption(option);
</script>
